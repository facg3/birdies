
  <html>
  	<head>
      <meta charset="utf-8">
      <title>Button Navigation</title>
      <style>
      /* Setting the box-size border-box */

* {
	box-sizing: border-box;
}

/* Styling the body section */

body {
	font: normal 1em/1.5 sans-serif;
}

/* Centering the page */

.wrapper {
	width: 100%;
	margin: 0 auto;
}

/* Styling the header */

header {
	background-color: rgba(184, 197, 219, 1.0);

}


/* MEDIA QUERY */

@media (min-width: 200px) and (max-width: 480px ) {
	header h1 {
		margin-top: 0;
		padding: .25em;
		text-align: center;
	}
	nav {
		font-size: 1.3em;
		margin-right: 2.9em;
		margin-left: 2.9em;
		padding: 0;
		text-align: center;
		text-decoration: none;
	}

	nav ul {
		margin: 0;
		padding: .10em;
	}

	nav li {
		background-color: rgba(148, 187, 255, 1.0);
		border-radius: 1em;
		margin-top: 1em;
		padding: .60em;
		list-style: none;
	}

	nav a {
		padding: 1em;
		text-decoration: none;
	}
}

@media (min-width: 481px) and (max-width: 768px) {

	header h1 {
		margin-top: 0;
		padding: .60em;
		text-align: center;
	}
	nav {
		background-color: rgba(148, 187, 255, 1.0);
		font-size: 1.4em;
		margin: 0;
		padding: 0;
		text-align: center;
	}

	nav ul {
		margin: 0;
		padding: 0;
	}

	nav li {
		display: inline;
	}

	nav a {
		display: inline-block;
		padding: 1em;
		text-decoration: none;
	}

}

@media (min-width: 769px) {
	header {
		padding: .35em;
		width: 100%;
	}

	header img {
		display: inline;
		margin-top: 0;
    width: 150px;
    height: 150px;
	}

	header,
	nav {
		display: inline-block;
	}

	nav {
		float: right;
		font-size: 1.5em;
	}

	nav ul {
		margin: 0;
		display: inline;
		padding-right: .15em;
    padding-top: 0px;
	}

	nav ul li {
		display: inline-block;
		list-style: none;
		padding: .36em 0.9375em;
	}

	nav a {
		text-decoration: none;
	}
}​
#photo{
  background-size: contain;
  width: auto;
  height:auto;
}
</style>
  	</head>
      <body>
        <div class="wrapper">
          <header>
          	<img src="1.png" alt="No image"/>
          	<nav>
          	  <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>
          	  </ul>
          	</nav>
            </header>
            <div id="photo">
              <img src="project.jpg" alt="unable image"/></div>
            </div>

        </div>
      </body>
    </html>​
